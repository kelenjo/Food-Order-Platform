{% extends "partials/base.html" %}
{% block title %}My Profile{% endblock %}

{% block body %}
<div class="container py-5">
    <div class="card shadow-lg border-0 rounded-4 p-4 mx-auto" style="max-width: 600px;">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='assets/default_avatar.png') }}"
                 class="rounded-circle shadow-sm"
                 style="width: 120px; height: 120px; object-fit: cover;">
            <h3 class="mt-3 fw-bold">{{ current_user.username }}</h3>
            <p class="text-muted mb-0">{{ current_user.email }}</p>
        </div>

        <hr>

        <!-- Username -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="fw-semibold">Username:</span>
            <span>{{ current_user.username }}</span>
            <a href="{{ url_for('profile.edit_username') }}" class="text-primary">
                <i class="bi bi-pencil"></i>
            </a>
        </div>

        <!-- Password -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="fw-semibold">Password:</span>
            <span>••••••••</span>
            <a href="{{ url_for('profile.change_password') }}" class="text-primary">
                <i class="bi bi-pencil"></i>
            </a>
        </div>
    </div>
</div>
{% endblock %}
