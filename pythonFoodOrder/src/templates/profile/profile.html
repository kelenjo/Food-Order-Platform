{% extends "partials/base.html" %}
{% block title %}My Profile{% endblock %}

{% block body %}
<div class="container py-5">
    <div class="card shadow-lg border-0 rounded-4 p-4 mx-auto" style="max-width: 600px;">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='assets/default_avatar.png') }}"
                 class="rounded-circle shadow-sm"
                 style="width: 120px; height: 120px; object-fit: cover;">
            <h3 class="mt-3 fw-bold">{{ current_user.username }}</h3>
            <p class="text-muted mb-0">{{ current_user.email }}</p>
        </div>

        <hr>

        <!-- Username -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="fw-semibold">Username:</span>
            <span>{{ current_user.username }}</span>
            <a href="{{ url_for('profile.edit_username') }}" class="text-primary">
                <i class="bi bi-pencil"></i>
            </a>
        </div>

        <!-- Password -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="fw-semibold">Password:</span>
            <span>••••••••</span>
            <a href="{{ url_for('profile.change_password') }}" class="text-primary">
                <i class="bi bi-pencil"></i>
            </a>
        </div>

        <hr>

        <!-- Log Out Button -->
        <div class="d-grid mt-3">
            <button type="button" class="btn btn-danger fw-bold" data-bs-toggle="modal" data-bs-target="#logoutModal">
                <i class="bi bi-box-arrow-right me-2"></i> Log Out
            </button>
        </div>
    </div>
</div>

<!-- Logout Confirmation Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 shadow-lg">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold" id="logoutModalLabel">Confirm Logout</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to log out?
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary rounded-3" data-bs-dismiss="modal">Cancel</button>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-danger rounded-3">Log Out</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
